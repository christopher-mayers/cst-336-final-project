<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Valkyrie Air - Flight Finder</title>

	<link href="build/search.css" rel="stylesheet">

	<script src="js/search.js"></script>
</head>
<body>

<header class="controls">
	<div class="gutter sky item">
		<div class="nav">
			<svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
		</div>
	</div>
	<div class="locations item">
		<div class="location sky item">
			<div class="content">
				<h3>Departure</h3>
				<div class="name">Los Angeles</div>
			</div>
		</div>
		<div class="location lightsky item">
			<div class="content">
				<h3>Arrival</h3>
				<div class="name">San Francisco Regional</div>
			</div>
		</div>

		<div class="flight-indicator">
			<svg height="510px" id="Capa_1" version="1.1" viewBox="0 0 510 510" width="510px" x="0px" xml:space="preserve"
			     xmlns="http://www.w3.org/2000/svg" y="0px">
				<g id="flights">
					<path d="M510,255c0-20.4-17.85-38.25-38.25-38.25H331.5L204,12.75h-51l63.75,204H76.5l-38.25-51H0L25.5,255L0,344.25h38.25    l38.25-51h140.25l-63.75,204h51l127.5-204h140.25C492.15,293.25,510,275.4,510,255z"/>
				</g>
			</svg>
		</div>
	</div>
	<div class="filter-date item">
		<div class="filters lightsky">

		</div>
		<div class="date">

		</div>
	</div>
</header>

</body>
</html>
